<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle Text Animation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="circle">
		<ul>
			<li style="--i: -4"><span>♣</span></li>
			<li style="--i: -3"><span>r</span></li>
			<li style="--i: -2"><span>o</span></li>
			<li style="--i: -1"><span>d</span></li>
			<li style="--i: 0"><span>r</span></li>
			<li style="--i: 1"><span>i</span></li>
			<li style="--i: 2"><span>g</span></li>
			<li style="--i: 3"><span>o</span></li>
			<li style="--i: 4"><span>⚙️</span></li>
			<li style="--i: 5"><span>w</span></li>
			<li style="--i: 6"><span>e</span></li>
			<li style="--i: 7"><span>b</span></li>
			<li style="--i: 8"><span>♣</span></li>
		</ul>
	</div>
</body>
</html>
