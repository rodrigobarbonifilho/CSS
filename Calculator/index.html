<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ultra Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">1234567890</div>
        <div class="keys">
            <div class="key" id="erase">C</div>
            <div class="key" id="divide">/</div>
            <div class="key" id="times">*</div>
            <div class="key" id="seven">7</div>
            <div class="key" id="eight">8</div>
            <div class="key" id="nine">9</div>
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six">6</div>
            <div class="key" id="one">1</div>
            <div class="key" id="two">2</div>
            <div class="key" id="three">3</div>
            <div class="key" id="zero">0</div>
            <div class="key" id="double-zero">00</div>
            <div class="key" id="float">.</div>
            <div class="key" id="minus">-</div>
            <div class="key" id="plus">+</div>
            <div class="key" id="equal">=</div>
        </div>
    </div>
</body>
</html>
