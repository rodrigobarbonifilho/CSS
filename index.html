<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página Guia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav id="navbar">
		<div class="navbar-container">
			<div class="navbar-branch">
				<img src="img/logo.png" alt="Logo da Página" class="logo">
				<span>Rodrigo's CSS</span>
			</div>
			<ul class="social-medias-container">
				<li class="icon-container">
					<a href="#">
						<img src="img/icons/facebook.png" alt="Icone do Facebook" class="icon">
					</a>
				</li>
				<li class="icon-container">
					<a href="#">
						<img src="img/icons/instagram.png" alt="Icone do Instagram" class="icon">
					</a>
				</li>
				<li class="icon-container">
					<a href="#">
						<img src="img/icons/linkedin.png" alt="Icone do Linkedin" class="icon">
					</a>
				</li>
				<li class="icon-container">
					<a href="#">
						<img src="img/icons/twitter.png" alt="Icone do Twitter" class="icon">
					</a>
				</li>
				<li class="icon-container">
					<a href="#">
						<img src="img/icons/github.png" alt="Icone do Github" class="icon">
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<main>
		<h1>Título</h1>
		<p>Essa página irá conter os projetos feitos em CSS desse repositório.</p>
		<section>Página para em Mobile ainda em desenvolvimento, muitos projetos não tem sua versão para mobile.</section>

</html>
