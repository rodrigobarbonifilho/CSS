<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ultra Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">1234567890</div>
        <div class="keys">
					<div class="key" id="erase">
							<div class="key-content">
								C
							</div class="key-content">
					</div>
            <div class="key" id="divide">
							<div class="key-content">
								/
							</div class="key-content">
						</div>
            <div class="key" id="times">
							<div class="key-content">
								*
							</div class="key-content"></div>
            <div class="key" id="seven">
							<div class="key-content">
								7
							</div class="key-content">
						</div>
            <div class="key" id="eight">
							<div class="key-content">
								8
							</div class="key-content">
						</div>
            <div class="key" id="nine">
							<div class="key-content">
								9
							</div class="key-content">
						</div>
            <div class="key" id="minus">
							<div class="key-content">
								3
							</div class="key-content">
						</div>
            <div class="key" id="four">
							<div class="key-content">
								4
							</div class="key-content">
						</div>
            <div class="key" id="five">
							<div class="key-content">
								5
							</div class="key-content">
						</div>
            <div class="key" id="six">
							<div class="key-content">
								6
							</div class="key-content">
						</div>
            <div class="key" id="plus">
							<div class="key-content">
								+
							</div class="key-content">
						</div>
            <div class="key" id="one">
							<div class="key-content">
								1
							</div class="key-content">
						</div>
            <div class="key" id="two">
							<div class="key-content">
								2
							</div class="key-content">
						</div>
            <div class="key" id="three">
							<div class="key-content">
								3
							</div class="key-content">
						</div>
            <div class="key" id="zero">
							<div class="key-content">
								0							
							</div class="key-content">
						</div>
            <div class="key" id="double-zero">
							<div class="key-content">
								00							
							</div class="key-content">
						</div>
            <div class="key" id="float">
							<div class="key-content">
								.							
							</div class="key-content">
						</div>
            <div class="key" id="equal">
							<div class="key-content">
								=							
							</div class="key-content">
						</div>
        </div>
    </div>
</body>
</html>
